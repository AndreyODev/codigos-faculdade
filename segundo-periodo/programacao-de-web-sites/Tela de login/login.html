<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="email">
                <input type="email" placeholder="Email" required>
                <img class="emoji" width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
            </div>  
            <br> 
            <div class="senha">
                <div class="input-container">
                    <input type="password" placeholder="Senha" required>
                    <img class="emoji" width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
                </div>
                <br>
                <a class="esqueci-senha" href="#">Esqueci minha senha</a>
            </div> 
            <br>
            <div>
                <button class="botao" type="submit">Entrar</button>
            </div>   
            <br>
            <div class="cadastrar">
                <p><b>Não está cadastrado?<b> <a href="">Cadastrar</a></p>
            </div>    
        <form>
    </div>
</body>
</html>
