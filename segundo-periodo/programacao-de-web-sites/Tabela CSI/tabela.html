<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
	<link rel="stylesheet" href="tabela.css">
</head>
<body>
	<h1>Tabela de Evidências CSI</h1>
	<div class="tabela">
		<table class="tabela" border="3"  width="400px" height="200px">
			<tr>
				<th>Evidência</th>
				<th>Quantidade</th>
				<th>Prioridade de <br>Análise</br></th>
			</tr>
			<tr>
				<td>Impressões <br>Digitais</br></td>
				<td>15</td>
				<td rowspan="2">Alta</td>
			</tr>
			<tr>
				<td>Amostras de DNA</td>
				<td>8</td>
			</tr>
		</table>
	</div>
    
</body>
</html>
