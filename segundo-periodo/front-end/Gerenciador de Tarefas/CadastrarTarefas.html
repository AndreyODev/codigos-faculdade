<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">[LOGO]</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Configurações</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="task-creation">
            <h2>Criação de Tarefa</h2>
            <label for="task-title">Título da Tarefa:</label>
            <input type="text" id="task-title" placeholder="Digite o título da tarefa">

            <label for="task-description">Descrição:</label>
            <textarea id="task-description" placeholder="Descreva a tarefa..."></textarea>

            <label for="due-date">Data de Vencimento:</label>
            <input type="date" id="due-date">

            <label for="priority">Prioridade:</label>
            <select id="priority">
                <option value="baixa">Baixa</option>
                <option value="media">Média</option>
                <option value="alta">Alta</option>
            </select>

            <button class="add-task">Adicionar Tarefa</button>
        </section>

        <section class="task-list">
            <h2>Minhas Tarefas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Data Venc.</th>
                        <th>Prioridade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tarefa 1</td>
                        <td>01/11/2024</td>
                        <td>Alta</td>
                        <td><button>Editar</button> <button>Excluir</button></td>
                    </tr>
                    <tr>
                        <td>Tarefa 2</td>
                        <td>05/11/2024</td>
                        <td>Média</td>
                        <td><button>Editar</button> <button>Excluir</button></td>
                    </tr>
                    <tr>
                        <td>Tarefa 3</td>
                        <td>10/11/2024</td>
                        <td>Baixa</td>
                        <td><button>Editar</button> <button>Excluir</button></td>
                    </tr>
                </tbody>
            </table>

            <div class="filters">
                <label>Filtros:</label>
                <button>Todos</button>
                <button>Pendentes</button>
                <button>Concluídas</button>
            </div>

            <div class="sorting">
                <label>Ordenar por:</label>
                <select>
                    <option>Data de Vencimento</option>
                </select>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Termos de Uso</a>
            <a href="#">Política de Privacidade</a>
        </div>
        <div class="contact-info">
            <p>Contato: [email] [telefone]</p>
        </div>
    </footer>
</body>

</html>
